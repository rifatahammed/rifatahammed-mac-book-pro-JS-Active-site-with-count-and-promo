<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <section>
        <button id="memory-8gb">8GB</button>
        <button id="memory-16gb">16GB</button>
      </section>
      <section>
        <button id="storage-256-GB">256</button>
        <button id="storage-512-GB">512</button>
        <button id="storage-1000-GB">1TB</button>
      </section>
      <section>
        <button id="delivery-Free">FREE</button>
        <button id="delivery-notFree">COST</button>
      </section>
      <section>
        <h3>BEST $ <span id="base-price">1299</span></h3>

        <h3>MEMORY $ <span id="memory-cost">0</span></h3>

        <h3>STORAGE $ <span id="storage-cost">0</span></h3>

        <h3>DELIVERY $ <span id="delivery-charge">0</span></h3>

        <h3>TOTAL PRICE $ <span id="total-price">00</span></h3>
      </section>
      <p>add promo code</p>
      <input id="promo-code" />
      <button id="promo-submit">APPLY</button>
    </main>
    <footer>
      <h1>TOTAL : $<span id="grand-total">0</span></h1>
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
